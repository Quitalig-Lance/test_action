name: gBizInfo Daily Sync

on:
  schedule:
    # This runs at 00:00 UTC (9:00 AM JST) every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to trigger it manually via the Actions tab

jobs:
  build:
    # This tells GitHub to provide a fresh Ubuntu virtual machine
    runs-on: ubuntu-latest

    steps:
      # 1. Pull your code from the repository into the virtual machine
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Install Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Speeds up subsequent runs by caching libraries

      # 3. Install the specific libraries your script needs
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests sqlalchemy psycopg2-binary python-dotenv

      # 4. Run the Python script
      # This maps your GitHub Secrets to the script's Environment Variables
      - name: Execute gBizInfo Sync
        env:
          DB_URL: ${{ secrets.DB_URL }}
          GBIZ_API_KEY: ${{ secrets.GBIZ_API_KEY }}
        run: python script.py

      # 5. Take the summary.md generated by the script and display it on the GitHub dashboard
      - name: Publish Sync Summary
        if: always() # Runs even if the script fails so you can see the error report
        run: |
          if [ -f summary.md ]; then
            cat summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "### ⚠️ Sync Summary Not Generated" >> $GITHUB_STEP_SUMMARY
            echo "The script may have crashed before creating the summary file." >> $GITHUB_STEP_SUMMARY
          fi