name: Monthly Corporate Data Sync

on:
  schedule:
    # Runs at 00:00 on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch:
    # This allows you to click a "Run now" button for the initial startup

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # REMOVE actions/setup-python and use this instead:
      - name: Verify Python version
        run: python --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync script
        env:
          # We use Secrets to hide your DB URL from the public
          DB_URL: ${{ secrets.DB_URL }}
        run: python script.py